<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>选号器</title>
		<style type="text/css">
			.inputTxt {
				height: 500px;
				width: 600px;
				font-size: 360px;
				text-align: center;
			}
		</style>
		<script language="javascript" type="text/javascript">
			var timer = null;
			var isRunning = false; // 添加一个标志来跟踪是否正在运行

			function startScroll() {
				if (!isRunning) {
					isRunning = true;
					document.getElementsByName("start")[0].disabled = true; // 禁用开始按钮
					timer = setInterval(function() {
						var num = Math.floor(Math.random() * 60 + 1);
						document.getElementsByName("myText")[0].value = num;
					}, 60);
				}
			}

			function stopScroll() {
				if (isRunning) {
					isRunning = false;
					document.getElementsByName("start")[0].disabled = false; // 启用开始按钮
					clearInterval(timer);
				}
			}
		</script>
	</head>
	<body>
		<center>
			<form name="myForm">
				<input name="myText" type="text" value="0" class="inputTxt" />
				<input name="start" type="button" value="开始" onclick="startScroll()" />
				<input name="stop" type="button" value="停止" onclick="stopScroll()" />
			</form>
		</center>
	</body>
</html>
